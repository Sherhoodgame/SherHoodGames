<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />

<link rel="manifest" href="/site.webmanifest" />
<body>
<h1>SherHoodGames!</h1>
    
    <div class="container">
  <h2>Dynamic Tabs</h2>
  <p>To make the tabs toggleable, add the data-toggle="tab" attribute to each link. Then add a .tab-pane class with a unique ID for every tab and wrap them inside a div element with class .tab-content.</p>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
    <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
    
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>HOME</h3>
      <iframe src="https://ubyis.org"style="width:1000px; height:700px;overflow:auto;"></iframe>
    </div>
    <div id="menu1" class="tab-pane fade">
      <h3>Menu 1</h3>
      <iframe src="https://evolution.biologycontest.com/assets/activities/biology.html"style="width:1000px; height:700px;overflow:auto;"></iframe>
    <div id="menu2" class="tab-pane fade">
      
    </div>
  </div>
</div>

</body>
</html>

<iframe src="https://ubyis.org"style="width:700px; height:600px;overflow:auto;"></iframe>
<iframe src="https://evolution.biologycontest.com/assets/activities/biology.html"style="width:700px; height:600px;overflow:auto;"></iframe>
</body>
</html>
